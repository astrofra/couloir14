    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
        }
        table {
            border-collapse: collapse;
            width: 5869px;
            height: 1024px;
            margin: 0 auto;
        }
        td {
            border: none;
            padding: 0;
        }
        img {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
    <script>
        let frameCounter = 0;
        let firstLayerNoise = 0;

        function randomizeWidth() {
            const oddImages = document.querySelectorAll('img:nth-child(odd)');
            oddImages.forEach(img => {
                let widthAdjustment;
                if (frameCounter % 8 === 0) {
                    firstLayerNoise = Math.floor(Math.random() * 2); // Random number from -4 to 4
                }
                if (frameCounter % 16 === 0) {
                    secondLayerNoise = Math.floor(Math.random() * 2); // Random number from -4 to 4
                }
                widthAdjustment = firstLayerNoise + secondLayerNoise;

                img.style.width = `calc(100% + ${widthAdjustment}px)`;
                img.style.height = 'calc(1024px)';
            });

            frameCounter++;
            requestAnimationFrame(randomizeWidth);
        }

        document.addEventListener('DOMContentLoaded', () => {
            randomizeWidth();
        });
    </script>
